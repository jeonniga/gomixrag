<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-left: 4px solid #4CAF50;
            display: none; /* Hide initially */
        }
        .example {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-left: 4px solid #4CAF50;
            
        }        
        .execution-time {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        /* Loading Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .response-item {
            cursor: pointer;
            padding: 5px;
        }
        .response-item:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Assistant</h1>
        <form id="promptForm" method="post" action="/" onsubmit="showLoadingModal()">
            <textarea name="prompt" placeholder="Enter your prompt here..."></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="responseSection" class="response">
            <h2>Response</h2>
            <p id="completionText"></p>
            <div class="execution-time">
                Execution Time: <span id="executionTime"></span> seconds
            </div>

        </div>

        <div id="example" class="example">
            <h2>Example</h2>
            <p class="response-item">부동산소유권이전등기절차이행급가옥명도.</p>
            <p class="response-item">채무이행배재.</p>
            <p class="response-item">원인무효에의한소유권이전등기말소청구사건.</p>
            <p class="response-item">사설강습소에관한법률위반.</p>
            <p class="response-item">해고무효확인및임금.</p>
            <p class="response-item">자동차소유권이전등록절차이행청구.</p>
            <p class="response-item">중계유선방송사업허가처분무효확인.</p>
            <p class="response-item">음반·비디오물및게임물에관한법률위반.</p>

        </div>        
    </div>
    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
    </div>
    <script>
        function showLoadingModal() {
            var loadingModal = document.getElementById("loadingModal");
            loadingModal.style.display = "flex";
        }

        function hideLoadingModal() {
            var loadingModal = document.getElementById("loadingModal");
            loadingModal.style.display = "none";
        }

        // Hide the loading modal and show the response if there is a response
        document.addEventListener("DOMContentLoaded", function() {
            hideLoadingModal();

            // Example data for completion and execution time (normally this would come from your server)
            var completion = "{{.Completion}}";
            var executionTime = "{{.ExecutionTime}}";

            if (completion) {
                document.getElementById("completionText").innerText = completion;
                document.getElementById("executionTime").innerText = executionTime;
                document.getElementById("responseSection").style.display = "block";
            }

            // Add event listeners to the response items
            var responseItems = document.getElementsByClassName("response-item");
            for (var i = 0; i < responseItems.length; i++) {
                responseItems[i].addEventListener("click", function() {
                    var textArea = document.querySelector("textarea[name='prompt']");
                    textArea.value = this.innerText;
                });
            }
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                hideLoadingModal();
            }
        });
    </script>
</body>
</html>
